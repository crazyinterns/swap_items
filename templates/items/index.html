{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Привет, {{ user.username }}!
  <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
  <p>Вы не вошли на сайт</p>
  <a href="{% url 'login' %}">Войти</a> |
  <a href="{% url 'register' %}">Регистрация</a>
{% endif %}
{% endblock %}
